<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="series-details" hidden>
        <header>
            <div>
                <h1></h1>
            </div>
        </header>

        <div>
            <div id="series-synopsis">
                <p></p>
            </div>

            <div id="series-rating">
                <span id="rating-value-series"></span>
            </div>
            
            <div id="seasons">
                <label for="selector-seasons">Temporadas:</label>
                <select id="selector-seasons">
                    <option value="1">Temporada 1</option>
                </select>
                
                <div id="episode-listing-container">
                    <article class="card-episode">
                        <figure></figure>
                        <div class="info-episode">
                            <h4></h4> <p></p> </div>
                    </article>
                    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
